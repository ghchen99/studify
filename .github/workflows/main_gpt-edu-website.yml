# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Next.js app to Azure Web App - gpt-edu-website

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies & build
        working-directory: frontend
        run: |
          npm ci
          npm run build
      - name: Prepare standalone artifact
        run: |
          mkdir -p artifact
          cp -r frontend/.next/standalone/* artifact/
          cp -r frontend/.next/static artifact/.next/
          cp -r frontend/public artifact/public
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: artifact

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FC7DA16AA4A44FFABB6F908CB1011F3B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F4042848C0B44770A80B4054767C53EA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E42D6B1A87D54C7395B58222256FEA6A }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'gpt-edu-website'
          slot-name: 'Production'
          package: .
